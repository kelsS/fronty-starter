{# Ordered and Unorder List Macros #}

{% macro unList() %}
    <ul>
        {{ caller() }}
    </ul>
{% endmacro %}

{% macro orList() %}
    <ol>
        {{ caller() }}
    </ol>
{% endmacro %}
