{# Ordered and Unorder List Blocks #}
<ul>
    {% for item in items %}
      <li>{{ item.title }}</li>
    {% else %}
      <li>This would display if the 'item' collection were empty</li>
    {% endfor %}
</ul>

<script>
    var items = [
        { 
            title: "foo", 
            id: 1 
        }, 
        { 
            title: "bar", 
            id: 2
        }
    ];
</script
